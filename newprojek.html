<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newprojek.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
</head>
<body>
    <header id="home">
        <!--komponen navbar-->
        <nav class="navbar">
            <img src="download (4).jpg" alt="Icons-Logo" id="iconss">
            <div class="logo">
                <h1>Fzan Store</h1>
            </div>
            <div id="icon-list" class="navbarrr">
                <i class="ph ph-list"></i>
            </div>
            <ul id="menu-list" class="hidden">
                <!--link untuk href mengarah ke id yanng ada di tag html-->
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
        
        <!--komponen baground hero section-->
        <div class="benner">
            <img id="baground" src="logoluffy.png" alt="logo-image">
        </div>

        <div class="intro">
            <div class="benner-title">
                <h1>Devil Fruit Store</h1>
            </div>
            
                <p class="text">
                    Selamat datang di pusat penjualan Buah Iblis terlengkap dari dunia One Piece!
            <button class="btn">
                <img src="Whatsapp Logo png.jpg" alt="icon-whatsapp" class="icons-whatsapp">Hubungi Kami
            </button>
        </div>
    </header>

    <main>
        <!--komponen services-->
        <section id="services">
            <div class="services-container">
                <div class="services-title">
                    <h1>Layanan kami</h1>
                    <p>kami menyediakan berbagai macam buah iblis untuk anda</p>
                </div>
                <div class="services-list-container">
                    <div class="services-item">
                        <img src="zoan.jpg" alt="zoan-type">
                        <h2>Tipe Zoan</h2>
                    </div>

                    <div class="services-item">
                        <img src="paramecia.jpg" alt="paramecia-type">
                        <h2>Tipe Paramecia</h2>
                    </div>

                    <div class="services-item">
                        <img src="logia.jpg" alt="logia-type">
                        <h2>Tipe Logia</h2>
                    </div>
                </div>
            </div>
        </section>

        <!--buat komponen galery-->
        <section id="gallery">
            <div class="gallery-container">
                <div class="gallery-title">
                    <h1>Galery</h1>
                     <p>Gambar Gambar devil fruit kami
                    </p>
                </div>
                
                <div class="gallery-list-container">
                    <img src="logia.jpg" alt="buah 1" id="gallery-nice">
                    <img src="kage.jpg" alt="buah 2">
                    <img src="gomu.jpg" alt="buah 3">
                    <img src="mera.jpg" alt="buah 4">
                    <img src="hana.jpg" alt="buah 5">
                    <img src="zoan.jpg" alt="buah 6">
                    
                </div>
            </div>

        </section>


    </main>



    <script src="newprojek.js"></script>
</body>
</html>
