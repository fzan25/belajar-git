<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projek.css">
</head>
<body>
    <header>
        <h1>Drag an Drop app</h1>
        <p>geser dan lepaskan list item dari kotak kiri ke kanan</p>
    </header>
    <main>
        <section class="container">
            <div id="box-todo">
                <h2 class="title-todo">To Do</h2>
                <div class="list" draggable="true"> List item 1</div>
                <div class="list" draggable="true"> List item 2</div>
                <div class="list" draggable="true"> List item 3</div>
            </div>
            
            <div id="box-onprogress">
                <h2 class="title-onprogress"> onprogress</h2>
                <div class="list" draggable="true"> List item 4</div>
            </div>

            <div id="box-done">
                <h1 class="title-done">Done</h1>
            </div>
        </section>
    </main>

    <script src="projek.js"></script>
    
</body>
</html>
